name: Calendar

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: ./calendar_test
        run: npm ci

      - name: Run script
        working-directory: ./calendar_test
        run: npm run build

      - name: Debug build output
        working-directory: ./calendar_test
        run: |
          echo "Current directory: $(pwd)"
          ls -R


      - name: Switch to clean build branch
        run: |
          # Fetch branch if it exists
          git fetch origin build || true

          # Switch to build branch or create orphan
          if git rev-parse --verify origin/build; then
            git checkout build
          else
            git checkout --orphan build
          fi

          # Completely clean the working directory (tracked + untracked)
          git ls-files -z | xargs -0 rm -f || true
          rm -rf * .[^.]* || true


      - name: Copy build output
        working-directory: ./calendar_test

        run: |
          mkdir -p ./  # ensure the root exists
          cp ./build/* ../


      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Auto-build [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push -f origin build
