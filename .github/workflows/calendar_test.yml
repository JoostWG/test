name: Calendar

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: ./calendar_test
        run: npm ci

      - name: Run script
        working-directory: ./calendar_test
        run: npm start

      - name: Switch to empty build branch
        run: |
          if git rev-parse --verify origin/build; then
            # Branch exists â†’ checkout normally
            git checkout build
            git rm -rf . || true
          else
            # Create empty branch with no files
            git checkout --orphan build
            git rm -rf . || true
          fi

      - name: Copy build output
        run: |
          # Adjust this to where your build files are actually created
          cp -r calendar_test/build/* .


      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add -A
          git commit -m "Auto-build [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push -f origin build
