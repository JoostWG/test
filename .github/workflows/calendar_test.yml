name: Calendar
# ChatGPT
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Build calendar
      - name: Build calendar
        run: |
          cd calendar_test
          npm ci
          npm run build
          echo "--- Build folder contents ---"
          ls -R build

      # 3️⃣ Copy calendar file to repo root BEFORE switching branches
      - name: Copy calendar.ics to repo root
        run: cp calendar_test/build/calendar.ics .

      # 4️⃣ Switch to clean build branch
      - name: Switch to clean build branch
        run: |
          git fetch origin build || true
          if git rev-parse --verify origin/build; then
            git checkout build
          else
            git checkout --orphan build
          fi
          git ls-files -z | xargs -0 rm -f || true
          rm -rf * .[^.]* || true

      # 5️⃣ Move the copied file into the branch
      - name: Move calendar.ics into branch
        run: mv calendar.ics .

      # 6️⃣ Configure git
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 7️⃣ Commit changes
      - name: Commit changes
        run: |
          git add -A
          git commit -m "Auto-build [skip ci]" || echo "No changes to commit"

      # 8️⃣ Push changes
      - name: Push changes
        run: git push -f origin build
